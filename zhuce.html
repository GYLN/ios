<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devic-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/zhuce.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<div class="Background">
		<a href="" class="touxiang"><img src="img/zhuce-touxiang.png" alt=""></a>
		<h1 class="Background-title">欢迎注册！</h1>
		<h1 class="Background-text">WELCOME TO REGISTER!</h1>
		<form action="" method="post">
			<div class="Background-main">
				<div class="Background-main-top"><img src="img/Background-main-top.png" alt=""></div>
				<div class="Background-main-bottom">
					<div class="Background-main-bottom-name">
						<div class="Background-main-bottom-name-icon"><img src="img/Background-main-bottom-name.png" alt=""></div>
						<input type="text" placeholder="请使用您的手机号/邮箱注册" class="name-tishi" required autocomplete="on">
					</div>
					<div class="Background-main-bottom-nicheng">
						<div class="Background-main-bottom-nicheng-icon"><img src="img/Background-main-bottom-nicheng.png" alt=""></div>
						<input type="text" placeholder="请输入不含特殊符号的昵称" class="nicheng-tishi" required autocomplete="on">
					</div>
					<div class="Background-main-bottom-password">
						<div class="Background-main-bottom-password-icon"><img src="img/Background-main-bottom-password.png" alt=""></div>
						<input type="password" value="123456" placeholder="请输入您的密码" class="password-tishi" required minlength="6" autocomplete="on">
					</div>
					<a href="denglu.html" class="denglu">已经注册，直接登录</a>
					<input type="submit" value="下一步" class="Background-main-bottom-btn">
				</div>
				<div class="Background-main-bottom2"></div>
			</div>
			<a href="" class="QQ"><img src="img/zhuce-QQ.png" alt=""></a>
			<a href=""a href="" class="weixin"><img src="img/zhuce-weixin.png" alt=""></a>
			<a href="" class="xinlang"><img src="img/zhuce-xinlang.png" alt=""></a>
			<span class="lianjie">第三方登录</span>
			<div class="fengexian"><img src="img/fengexian.png" alt=""></div>
		</form>
		
	</div>
</body>
</html>
