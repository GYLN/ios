<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devic-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>登录</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/denglu.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<div class="Background">
		<div class="touxiang"><img src="img/touxiang.png" alt=""></div>
		<h1 class="Background-title">欢迎登录！</h1>
		<h1 class="Background-text">WELCOME TO WALK UP!</h1>
		<form action="" method="post">
			<div class="Background-main">
				<div class="Background-main-top"><img src="img/Background-main-top.png" alt=""></div>
				<div class="Background-main-bottom">
				<div class="Background-main-bottom-name">
					<div class="Background-main-bottom-name-icon"><img src="img/Background-main-bottom-name.png" alt=""></div>
					<input type="text" placeholder="请输入您的手机号/邮箱/食客账号" class="name-tishi" required autocomplete="on">
				</div>
				<div class="Background-main-bottom-password">
					<div class="Background-main-bottom-password-icon"><img src="img/Background-main-bottom-password.png" alt=""></div>
					<input type="password" value="123456" placeholder="请输入您的密码" class="password-tishi" required minlength="6" autocomplete="on">
				</div>
				<a href="zhuce.html" class="zhuce">还未注册？点此注册</a>
				<a href="" class="wangjimima">忘记密码？</a>
				<input type="submit" value="立即体验" class="Background-main-bottom-btn">
				</div>
				<div class="Background-main-bottom2"></div>
			</div>
		</form>
		<a href="" class="QQ"><img src="img/qq.png" alt=""></a>
		<a href="" class="weixin"><img src="img/weixin.png" alt=""></a>
		<a href="" class="xinlang"><img src="img/xinlang.png" alt=""></a>
		<span class="lianjie">第三方登录</span>
		<div class="fengexian"><img src="img/fengexian.png" alt=""></div>
	</div>
</body>
</html>
